name: "C++ CI/CD"

on:
  push:
    branches:
      - main

jobs:
  build_linux:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libsfml-dev zip git

      - name: Configure & Build
        run: |
          cmake -S . -B build -DPATCH_VERSION=${{ github.run_number }}
          cmake --build build --config Release

      - name: Archive Linux build
        run: |
          cd build
          zip -r ../linux-build.zip *

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: linux-build.zip

  build_windows:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            base-devel
            mingw-w64-x86_64-make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-toolchain
            zip
            git

      - name: Configure and Build
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake -G "MinGW Makefiles" .. -DPATCH_VERSION=${{ github.run_number }}
          cmake --build .
        env:
          MSYSTEM: MINGW64

      - name: Zip Windows build
        shell: msys2 {0}
        env:
          MSYSTEM: MINGW64
        run: |
          cd build
          zip -r ../windows-build.zip *

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: windows-build.zip

  release:
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows]
    permissions: write-all
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-zip
          path: ./release_files

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: ./release_files

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release 1.0.${{ github.run_number }}
          files: ./release_files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
